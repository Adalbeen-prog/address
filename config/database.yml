development: &default
    adapter: postgresql
    database: db/development
    username: postgres
    password: test
    host: localhost
    encoding: UTF8
    pool: 5
    timeout: 5000


production:
    <<: *default
    database: address_production
    username: <%= EBV['SECRET_USER_BASE'] %>
    password: <%= ENV['SECRET_KEY_BASE'] %>
    host: <%= ENV['DATABASE_URL'] %>
    timeout: 5000
